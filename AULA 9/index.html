<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Aula JS</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <!-- Menu vai aqui-->
            </div>
            <div class="col-md-9 p-5">
                <h1>Aula com JavaScript</h1>
                <section class="p-2 border">
                    <h2>Exibir data ao passar o mouse no botão</h2>
                    <button class="btn btn-primary" onmouseover="document.getElementById('data-hora').innerHTML = Date()"
                    onmouseout="document.getElementById('data-hora').innerHTML = '' ">
                        Passe o mouse aqui e veja a data e hora atual
                    </button>
                    <p id="data-hora"></p>
                </section>
                <section class="mt-3 p-2 border bg-light">
                    <h2>JavaScript carregado via tag script</h2>
                    <p id="p1">
                        A ação do botão abaixo foi programada na tag script ao fim do body
                    </p>

                    <button class="btn btn-outline-danger" onclick="copiaparagrafo()">
                        Clique aqui para replicar o paragrafo acima
                    </button>

                    <p id="p2">
                        O texto vai aparecer aqui
                    </p>

                </section>
                <section class="mt-3 p-2 border">
                    <h2>Editando o src (source) de uma imagem com JS</h2>
                    <div class="row">
                        <div class="col">
                            <h3>Versão com 2 botões</h3>
                            <button class="btn btn-success" onclick="Ligar()">
                                ligar
                            </button>
                            <img id="lampada" src="Captura de tela 2025-10-30 210553.png" alt="Lampada desligada">
                            
                            <button class="btn btn-danger" onclick="Desligar()">
                                desligar
                            </button>
                            <!-- <img id="lampada" src="Captura de tela 2025-10-30 210605.png" alt="Lampada ligada"> -->
                        </div>
                        <div class="col">
                            <h3>Versão com 1 botão On/Off</h3>
                             <button class="btn btn-success" onclick="OnOff()">
                                On/Off
                            </button>
                            <img id="lampada2" src="Captura de tela 2025-10-30 210553.png" alt="Lampada desligada">
                        
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script>
    function copiaparagrafo(){
        let texto = document.getElementById('p1').innerHTML;
        //console.log(texto);
        document.getElementById('p2').innerHTML = texto;
    }
</script>
<script src="index.js"></script>
</html>
