<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Web</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- icones - Ctrl+C em https://icons.getbootstrap.com/#install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>Formularios Web </h1>
        <p>Acesse meu instagram: 
            <a href="https://instagram.com/brun0hns" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </p>
    </div>

    <div class="formulario">
        <form action="#" method="get">

            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Digite seu email" required>

            <label for="Periodo">Periodo da Graduação</label>
            <input type="number" min="1" max="8" id="periodo" name="periodo" step="2" required>

            <label for="senha">Senha:</label>
            <input type="password" maxlength="8" minlength="4" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="placa">Placa do veiculo:</label>
            <input type="text" pattern="[A-Z]{3}[0-9][A-Z]{1}[0-9]{2}" placeholder="AAA0A00" name="placa" id="placa" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input class="nascimento" type="date" id="nascimento" name="nascimento" required>

            <!-- Para enviar o formulario -->
            <p><input type="submit" value="salvar"></p>
        </form>
    </div>
    
</body>
</html>
